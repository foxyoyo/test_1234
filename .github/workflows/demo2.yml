name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      output-script-file: ${{ steps.my-script-file.outputs.script-file }}
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish JS filenames
        id: my-script-file
        run: |
          echo "JS filenames:"
          find dist/assets/*.js -type f -execdir echo '{}' ';'
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifact
          path: |
            dist
            package.json

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-artifact
      - name: Display structure of downloaded files
        run: ls -R dist
      - name: GetOutputs
        run: |
          echo "script-file=${{ needs.build.outputs.output-script-file }}"
      - name: Deploy
        run: echo "Deploying..."


